<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css/fortune.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortune Cookie</title>
</head>
<body style="text-align:center;">
    <div class="header">
        <h1>Fortune Cookie</h1>
        <p id="message">Click on the cookie below to get your new fortune!</p>
    </div>
    <div class="container">
        <div id="cookie">
            <img src="./images/fortune-cookie.jpg" width="300" onclick="newFortune()" id="cookie">
        </div>
    </div>
    <div class="container" id="cookie-message">
    </div>
    <div class="button-container">
        <div id="button">
        </div>
    </div>
    <script src="./js/fortunes.js"></script>
</body>
</html>
